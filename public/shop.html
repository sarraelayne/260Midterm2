<!DOCTYPE html>
<html>
    <head>
        <title>Shopping</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="javascripts/app.js"></script>
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
        
    </head>
    <header>Shopping Interface</header> <br>
    <body ng-app="shop" ng-controller="MainCtrl">
        <div style="margin-left: 5em;">
        
        <h1>Current Products</h1>
        <div ng-repeat="item in items | orderBy: 'Name'"> <!--Lists all candidates next to checkbox for vote selection-->
            <input type="checkbox" ng-model="item.selected"> {{item.Name}} - price {{item.Price}} <br> <img ng-src="{{item.Image}}">
        </div> <br>
        <button ng-click="saveOrder()">Submit Purchase</button>
        
        <h1>Shopping Cart</h1>
        <div ng-repeat="item in cart | orderBy: 'Name'"> <!--Lists candidates voted for by name-->
            {{item.Name}} - price {{item.Price}} <br> <img ng-src="{{item.Image}}">
        </div>
    </body>
</html>
